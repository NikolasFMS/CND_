<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Кодовые имена: Дуэт</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1e1e1e, #222);
            color: #c2c2c2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }

            button {
                font-size: 1.5vh;
                padding: 1vh 2vh;
            }
        }


        h1 {
            font-size: 2.5vh;
            margin: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .button-group,
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            box-sizing: border-box;
            text-align: center;
            margin: 0;
            letter-spacing: 0.5px;
            text-decoration-line: none;
            font-family: 'Poppins', sans-serif, Arial, Verdana;
            background-color: #222;
            color: #ccc;
            font-size: 1vh;
            min-width: 200px;
            padding: 0px 3svh;
            border-radius: 25vh;
            line-height: 3vh;
            border: 1px solid #ccc;
            outline: none;
            text-transform: uppercase;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            user-select: none;
            border-color: #888;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {

            color: #888;
        }

        button:active {
            transform: scale(0.99);
            background: #888;
            color: #222;
        }

        .note {
            font-size: 1vh;
            color: #aaa;
            text-align: center;
        }

        .board {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 90vw;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.1vh;
            perspective: 1000px;
        }


        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 1vh;
            box-shadow: #000 0 2px 2px, ;
        }

        .card-front {
            background: #222;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .good {
            background: #228B22;
        }

        .bad {
            background: #961E2A;
        }

        .neutral {
            background: #2B5C71;
        }

        .first-card {
            color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5vh;
        }
    </style>
</head>

<body>
    <audio id="flipSound" src="audio/flip.wav" preload="auto"></audio>
    <audio id="resetSound" src="audio/reset.wav" preload="auto"></audio>

    <button onclick="resetGame()">Сбросить игру</button>
    <h1>Кодовые имена: Дуэт</h1>
    <div class="button-group" id="modeSelection">
        <button onclick="startGame(4, 4)">Режим 4 × 4</button>
        <button onclick="startGame(5, 5)">Режим 5 × 5</button>
        <div class="note">Режим 5 × 5 — базовая игра</div>
    </div>
    <div class="container">
        <div id="board" class="board"></div>
    </div>
    <div class="control-group" id="controls" style="display:none">
        <button onclick="showSide('A')">Показать карточку игрока 1</button>
        <button onclick="showSide('B')">Показать карточку игрока 2</button>
        <button onclick="hideAll()">Скрыть карточки</button>
    </div>
    <script>
        let board = document.getElementById("board");
        let controls = document.getElementById("controls");
        let modeSelection = document.getElementById("modeSelection");
        let state = [];
        let width = 0;
        let height = 0;
        let hiddenCards = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const cardTemplates = {
            '25': [
                ["bad", "good"], ["neutral", "good"], ["neutral", "good"], ["neutral", "good"], ["neutral", "good"],
                ["neutral", "good"], ["good", "good"], ["good", "good"], ["good", "good"], ["good", "neutral"],
                ["good", "neutral"], ["good", "neutral"], ["good", "neutral"], ["good", "neutral"], ["good", "bad"],
                ["neutral", "bad"], ["bad", "bad"], ["neutral", "neutral"], ["neutral", "neutral"], ["neutral", "neutral"],
                ["neutral", "neutral"], ["neutral", "neutral"], ["neutral", "neutral"], ["neutral", "neutral"], ["bad", "neutral"]
            ],
            '16': [
                ["neutral", "good"], ["neutral", "good"], ["neutral", "good"], ["good", "good"],
                ["good", "good"], ["good", "good"], ["good", "neutral"], ["good", "neutral"],
                ["good", "neutral"], ["neutral", "bad"], ["bad", "bad"], ["neutral", "neutral"],
                ["neutral", "neutral"], ["neutral", "neutral"], ["neutral", "neutral"], ["bad", "neutral"]
            ]
        };

        function saveState() {
            localStorage.setItem("gameState", JSON.stringify({
                width,
                height,
                state
            }));
        }

        function loadState() {
            const saved = localStorage.getItem("gameState");
            if (!saved) return false;

            const data = JSON.parse(saved);
            if (!data || !data.state || !data.width || !data.height) return false;

            width = data.width;
            height = data.height;
            state = data.state;

            modeSelection.style.display = "none";
            controls.style.display = "flex";
            board.style.gridTemplateColumns = `repeat(${width}, 8vh)`;

            board.innerHTML = "";
            for (let i = 0; i < state.length; i++) {
                let div = document.createElement("div");
                div.classList.add("card");

                let inner = document.createElement("div");
                inner.classList.add("card-inner");

                let front = document.createElement("div");
                front.classList.add("card-front");

                let back = document.createElement("div");
                back.classList.add("card-back");
                back.dataset.index = i;

                inner.appendChild(front);
                inner.appendChild(back);
                div.appendChild(inner);
                board.appendChild(div);
            }
            return true;
        }

        function resetGame() {
            playSound('resetSound')
            localStorage.removeItem("gameState");
            location.reload();
        }

        function startGame(w, h) {
            playSound('resetSound');

            width = w;
            height = h;
            modeSelection.style.display = "none";
            controls.style.display = "flex";
            board.style.gridTemplateColumns = `repeat(${w}, 8vh)`;

            let template = [...cardTemplates[w * h]];
            shuffle(template);
            state = template;

            saveState();

            board.innerHTML = "";
            for (let i = 0; i < template.length; i++) {
                let div = document.createElement("div");
                div.classList.add("card");

                let inner = document.createElement("div");
                inner.classList.add("card-inner");

                let front = document.createElement("div");
                front.classList.add("card-front");

                let back = document.createElement("div");
                back.classList.add("card-back");
                back.dataset.index = i;

                inner.appendChild(front);
                inner.appendChild(back);
                div.appendChild(inner);
                board.appendChild(div);
            }
        }

        window.onload = function () {
            loadState();
        };

        width = w;
        height = h;
        modeSelection.style.display = "none";
        controls.style.display = "flex";
        board.style.gridTemplateColumns = `repeat(${w}, 8vh)`;

        let template = [...cardTemplates[w * h]];
        shuffle(template);
        state = template;

        board.innerHTML = "";
        for (let i = 0; i < template.length; i++) {
            let div = document.createElement("div");
            div.classList.add("card");

            let inner = document.createElement("div");
            inner.classList.add("card-inner");

            let front = document.createElement("div");
            front.classList.add("card-front");

            let back = document.createElement("div");
            back.classList.add("card-back");
            back.dataset.index = i;

            inner.appendChild(front);
            inner.appendChild(back);
            div.appendChild(inner);
            board.appendChild(div);
        }

        function showSide(side) {
            if (!hiddenCards) {
                hideAll();
                return;
            }
            playSound('flipSound');
            let isA = side === 'A';
            let cards = document.querySelectorAll(".card");
            cards.forEach((card, i) => {
                let type = state[i][isA ? 0 : 1];
                let back = card.querySelector(".card-back");
                back.className = `card-back ${type}`;
                back.textContent = "";
                if (i === 0) {
                    back.classList.add("first-card");
                    back.textContent = isA ? "Игрок 1" : "Игрок 2";
                }
                card.classList.add("flipped");
            });
            hiddenCards = false;
        }


        function hideAll() {
            playSound('flipSound');
            let cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.classList.remove("flipped");
            });
            hiddenCards = true;
        }

        function playSound(sound) {
            document.getElementById(sound).play();
        }
    </script>
</body>

</html>
